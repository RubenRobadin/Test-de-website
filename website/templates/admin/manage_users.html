{% extends 'layout.html' %}
{% block content %}
    <div class="user-container">
        <h1 class="page-title">User Accounts</h1>

        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_data %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            <a href="{{ url_for('delete_user', user_id=user.id) }}">
                                <button type="button" class="custom-button">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="redirect-button" style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('admin') }}">
                <button type="button" class="custom-button">Return to admin page</button>
            </a>
        </div>
    </div>
</body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .user-container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        width: 80%;
        max-width: 800px;
        margin: 20px;
    }

    .page-title {
        text-align: center;
        color: #ffffff;
        background-color: #2372c7;
        padding: 20px;
        margin: 0;
    }

    .user-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .user-table th, .user-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
    }

    .user-table th {
        background-color: #2372c7;
        color: #fff;
    }

    .custom-button {
        padding: 10px 16px;
        margin: 5px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .custom-button:hover {
        background-color: #c82333;
    }

    /* Media Query for Tablets and Smaller Screens */
    @media only screen and (max-width: 768px) {
        .user-container {
            width: 90%;
        }

        .user-table th, .user-table td {
            padding: 10px;
        }

        .custom-button {
            padding: 8px 14px;
        }
    }
</style>
{% endblock content %}

{% extends 'layout.html' %}
{% block content %}
    <div style="text-align: center; margin-top: 20px;">
        <img src="{{ url_for('static', filename='your-icon-file.png') }}" alt="Profile Picture" style="border-radius: 50%; max-width: 150px;">
        <h2 style="color: #4285f4; margin-top: 10px;">{{ current_user.name }}</h2>
        <p>Contact: {{ current_user.contact }}</p>
        <p>Address: {{ current_user.address }}</p>

        <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
            <label for="new_name" style="font-weight: bold; color: #333;">New Name:</label>
            <input type="text" id="new_name" name="new_name" required style="padding: 8px; border-radius: 4px; margin-right: 10px;">
            <label for="new_contact" style="font-weight: bold; color: #333;">New Contact:</label>
            <input type="text" id="new_contact" name="new_contact" style="padding: 8px; border-radius: 4px; margin-right: 10px;">
            <label for="new_address" style="font-weight: bold; color: #333;">New Address:</label>
            <input type="text" id="new_address" name="new_address" style="padding: 8px; border-radius: 4px; margin-right: 10px;">
            <br><br>
            <input type="submit" value="Update Profile" style="padding: 10px 20px; background-color: #4285f4; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
        </form>
        
        <br> <br>

        <form action="{{url_for('return_home')}}" method="post">
            <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #4285f4; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Return to Home Page</button>
        </form>
    </div>
{% endblock content %}
